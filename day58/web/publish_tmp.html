<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
    <form action = "publish" method="post">
        <div>
            <label for = "title" >文章标题</label>
            <input type = "text"  name = "title" id = "title"/>
        </div>

        <div>
            <label for = "content" >正文内容</label>
            <textarea id = "content" name = "content"></textarea>
        </div>

        <div>
            <button type = "submit">发表</button>
        </div>

    </form>
</body>
</html>
